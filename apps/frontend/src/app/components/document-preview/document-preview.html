<mat-card class="example-card side" style="max-width: 30vh;max-height:20vh;cursor: pointer; overflow: hidden">
  <div *ngIf="isImage">
    <p-image [src]="attachment?.downloadURL || '#'" width="100" [preview]="true">
    </p-image>
  </div>
  <div *ngIf="isVideo" (click)="linkToAttachment()">
    <i class="pi pi-camera"></i>
  </div>
  <div *ngIf="isDocument" (click)="linkToAttachment()">
    <i class="pi pi-file"></i>
  </div>
  <mat-card-header>
  </mat-card-header>
</mat-card>
