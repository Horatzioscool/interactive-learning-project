<app-navigation></app-navigation>
<p-card [style]="stylepcard">
  <h1>
    {{course.name}}
  </h1>
  <p>{{course.description}}</p>
  <p-listbox [options]="chapters">
    <ng-template let-chapter pTemplate="item">
      <span>
        {{chapter.title}}
      </span>
    </ng-template>
  </p-listbox>


  <div *ngIf="!progress; else currentChapter">

    <p-button (onClick)="beginCourse()">
      Begin Course
    </p-button>
  </div>

  <ng-template #currentChapter >
    <div class="current">
      <div class="align">
      <app-current-chapter [currentChapter]="getCurrentChapter()"></app-current-chapter>
      </div>
    <p-button  (onClick)="previousChapter()">
      Prev Chapter
    </p-button>
    <p-button  (onClick)="nextChapter()">
      Complete Chapter
    </p-button>
    <a *ngIf="progress?.isCourseComplete" [href]="course.quizUrl">
      Take Quiz
    </a>
  </div>
  </ng-template>
</p-card>
<div style="height: 300px">

</div>
<p-card *ngIf="!isEmpty">
  <app-course-chat [course]="course"></app-course-chat>
</p-card>
