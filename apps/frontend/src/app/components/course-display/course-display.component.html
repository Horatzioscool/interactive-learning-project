<app-navigation></app-navigation>
<div [style]="stylepcard">
  <div class="First">
  <h1>
    {{course.name}}
  </h1>
  <p>{{course.description}}</p>

  </div>

  <div *ngIf="!progress; else currentChapter">

    <p-button (onClick)="beginCourse()">
      Begin Course
    </p-button>
  </div>

  <ng-template #currentChapter >
    <div class="current" style="display:flex">
      <div class="align" style="flex:70%;overflow-y:hidden">
        <button pButton type="button" style="background-color:white;margin-left:20px;border-right-color:black "  class="p-button-text"  (onClick)="previousChapter()">
          Prev Chapter
        </button>
        <button  pButton  style="background-color:white;border-left-color:black " class="p-button-text" (onClick)="nextChapter()">
          Complete Chapter
        </button>
      <app-current-chapter [currentChapter]="getCurrentChapter()"></app-current-chapter>


      </div>

    <div class="third" style="flex:30%;float:right">
      <div *ngIf="!isEmpty">
        <app-course-chat [course]="course"></app-course-chat>
        <p-listbox [options]="chapters">
          <ng-template let-chapter pTemplate="item">
      <span>
        {{chapter.title}}
      </span>
          </ng-template>
        </p-listbox>
      </div>
    </div>
    </div>
  </ng-template>

</div>
