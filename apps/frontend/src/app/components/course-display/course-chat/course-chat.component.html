<style>
  @import url('https://fonts.googleapis.com/css2?family=Lora&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Lora&family=Oxygen:wght@300;400&display=swap');
</style>

<div class="chat-box" *ngIf="isChatStarted; else noChat">
  <div class="intro"> Chat with {{authorName}}</div>
  <div class="chat">
    <div *ngFor="let message of getMessages()">
    
      <div *ngIf="message.isSender" class="sent-message">{{message.text}}</div>
      <div *ngIf="!message.isSender" class="received-message">{{message.text}}</div>
    </div>
  </div>
<div class="chat-input">
  <input type="text" pInputText class="p-inputtext-mm message-input" [(ngModel)]="newMessageText"/>
  <p-button (click)="sendMessage()" icon="pi pi-send"></p-button>
</div>
</div>
<ng-template #noChat>
  <div style="margin-top:50%;float:right;">
    <p-button (click)="startChat()" >Start Chat</p-button>
  </div>
</ng-template>
