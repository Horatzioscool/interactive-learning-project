<div class="up">
  <div class="buttons">
    <button class="upper">Home</button>
    <button class="upper">Dashboard</button>
    <button class="upper">Account</button>
  </div>
  <p class="first">Most Recent</p>
<div *ngFor="let course of courses">
  <h1>
    {{course.name}}
  </h1>
</div>
</div>

<div>
  <h2>
    Add a new course
  </h2>
  <input type="text" [(ngModel)]="newCourseName"/>
  <button (click)="addCourse()">Submit</button>

  <h2>
    <app-attach></app-attach>
  </h2>
</div>
